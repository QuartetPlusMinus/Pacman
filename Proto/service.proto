
syntax = "proto3";

package pacman_service;
service PlayerConnection {
    rpc Connect (ConnectRequest) returns (ConnectReply) {}
    rpc Start (StartRequest) returns (StartReply) {}
    rpc Iteration (IterationRequest) returns (IterationReply) {}
    rpc End (EndRequest) returns (EndReply) {}
}

message Point {
    int32 x = 1;
    int32 y = 2;
}

enum Direction{
    UP = 0;
    RIGHT = 1;
    DOWN = 2;
    LEFT = 3;
}

enum BeingType {
    PACMAN = 0;
    GHOST = 1;
    //BOSS = 2; )
}

enum BeingStatus {
    KILLED = 0;
    ALIVE = 1;
    DYING = 2;
}

message BeingInit {
    BeingType type = 1;
    string name = 2;
    Being data = 3;
}

message Being {
    Point pos = 1;
    Direction direction = 2;
    BeingStatus status = 3;
    int32 health = 4;
}

message ConnectRequest {
    string name = 1;
}

message ConnectReply {
    string hex = 1;
}

message StartRequest {
}

message StartReply {
    int32 time = 1;
    int32 id = 2;
    repeated BeingInit being = 3;
}

message IterationRequest {
    Direction direction = 1;
}

message IterationReply {
    repeated Being being = 1;
}

message EndRequest {

}

message EndReply {

}